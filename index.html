<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

   
  <style>
    .attribution { font-size: 13px; text-align: center; margin-bottom: 3rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img src="./images/bg-pattern-card.svg"
    alt=""
    style="border-radius: 1rem 1rem 0 0;">
    
    <div class="card" style="border-radius: 0 0 1rem 1rem;" >
        <div class="perfil">
            <img src="./images/image-victor.jpg"
            alt="">
        </div> <!-- close perfil-->

        <header class="">
            <h1 class="name">Victor Crest  <span class="age">26</span></h1>
        </header>
        <p class="location">London</p>
        <hr>
        <ul class="infos">
            <li>
                <p class="number">80K</p>
                <p class="text">Followers</p>
            </li>
            <li>
                <p class="number">803K</p>
                <p class="text">Likes</p>
            </li>
            <li>
                <p class="number">1.4K</p>
                <p class="text">Photos</p>
            </li>
        </ul>
    </div> <!-- close card -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/leonardo-fernandes-802a4322a/">Leo Fernandes</a>.
    </div>
  </main>
</body>
</html>
